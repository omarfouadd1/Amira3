<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>دعوة رمضان</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Segoe UI",Tahoma,Arial,sans-serif;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#ffffff;
  padding:16px;
  overflow:hidden;
}

/* الصورة الخلفية الحقيقية */
.bg{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:center center;
  z-index:-2;
}

/* طبقة تغميق */
.bg-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  z-index:-1;
}

/* الكارت */
.card{
  background:rgba(0,0,0,0.35);
  backdrop-filter:blur(8px);
  border-radius:24px;
  padding:32px 26px;
  max-width:420px;
  width:100%;
  text-align:center;
}

/* النص */
.day{
  font-size:20px;
  margin-bottom:16px;
  font-weight:600;
}

.duaa{
  font-size:16px;
  line-height:2;
  white-space:pre-line;
}

.footer{
  margin-top:20px;
  font-size:14px;
  opacity:.9;
}
</style>
</head>

<body>

<img id="bg" class="bg" alt="">
<div class="bg-overlay"></div>

<div class="card">
  <div id="day" class="day"></div>
  <div id="duaa" class="duaa"></div>
  <div class="footer">تقبل الله صيامك</div>
</div>

<script>
// =============================
// عدل تاريخ اول يوم رمضان هنا
// =============================
const ramadanStart = new Date("2026-03-01");

// =============================
// الادعية
// =============================
const duas = [
"اللهم يا مقلب القلوب\nثبت قلبها على دينك",
"اللهم اهد قلبها\nوسدد امرها\nواكتب لها الخير حيث كان",
"اللهم اجعل لها من كل هم فرجا\nومن كل ضيق مخرجا",
"اللهم ارزقها طمأنينة القلب\nوسكينة النفس\nوحسن التوكل عليك",
"اللهم اغفر لها ذنبها\nويسر امرها\nواشرح صدرها",
"اللهم احفظها بحفظك\nولا تكلها الى نفسها طرفة عين",
"اللهم ارزقها علما نافعا\nورزقا طيبا\nوعملا متقبلا",
"اللهم اجعل عاقبة امورها خيرا\nواكتب لها الخير في اختياراتها",
"اللهم اجعلها من عبادك الصالحين\nووفقها لما تحب وترضى",
"اللهم ازرع في قلبها الرضا\nواصرف عنها السخط والجزع",
"اللهم اصلح لها شأنها كله\nولا تكلها الى نفسها",
"اللهم اجعل القرآن ربيع قلبها\nونور صدرها\nوجلاء همها",
"اللهم ارزقها حسن الظن بك\nوحسن التوكل عليك",
"اللهم اشرح صدرها\nويسر امرها\nواكتب لها السداد",
"اللهم ارزقها الصبر عند البلاء\nوالشكر عند الرخاء",
"اللهم احسن لها امورها كلها\nويسر لها ما تعسر\nواكتب لها الخير حيث كان",
"اللهم اجعلها من الذاكرين لك كثيرا\nوالذاكرات",
"اللهم قها الفتن\nواكتب لها السلامة\nوالطمأنينة",
"اللهم ارزقها قلبا سليما\nولسانا صادقا\nوعملا صالحا",
"اللهم اكتب لها الخير\nويسره لها\nوطمئن قلبها به",
"اللهم اجعلها ممن رضيت عنهم\nوغفرت لهم\nوكتبت لهم القبول",
"اللهم ارزقها الاخلاص\nفي القول والعمل",
"اللهم اجعلها من اهل العفو والصفح\nوحسن الخلق",
"اللهم اغفر لها\nووسع لها في رزقها\nواجعل ايامها خيرًا وبركة",
"اللهم لا تجعل في قلبها غلا\nولا هما\nولا حزنا",
"اللهم ارزقها راحة القلب\nوسلامة الصدر",
"اللهم وفقها لما فيه\nصلاح دينها ودنياها",
"اللهم اجعل لها نصيبا\nمن رحمتك ومغفرتك ورضوانك",
"اللهم تقبل منها صالح الاعمال\nوتجاوز عن السيئات",
"اللهم اختم لها رمضان\nبالمغفرة والقبول\nوالعتق من النار"
];

// =============================
// صور الخلفية
// =============================
const backgrounds = [
"https://images.unsplash.com/photo-1542816417-0983c9c9ad53",
"https://images.unsplash.com/photo-1581262171119-4f39b5a1b0b4",
"https://images.unsplash.com/photo-1584515933487-779824d29309",

];

// =============================
// الحساب
// =============================
function getRamadanIndex(){
  const today = new Date();
  const diff = Math.floor((today - ramadanStart) / (1000*60*60*24));
  if(diff < 0) return 0;
  if(diff >= 30) return 29;
  return diff;
}

const index = getRamadanIndex();

// =============================
// العرض
// =============================
document.getElementById("day").textContent = `${index + 1} رمضان`;
document.getElementById("duaa").textContent = duas[index];
document.getElementById("bg").src = backgrounds[index];
</script>

</body>
</html>
