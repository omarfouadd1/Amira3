<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>رحلة رمضانية</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Segoe UI",Tahoma,Arial,sans-serif;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#f8fbff;
  padding:16px;
  overflow:hidden;
}

.bg{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(15,20,45,.18);
  z-index:-1;
}

.card{
  background:transparent;
  padding:44px 36px;
  max-width:520px;
  width:100%;
  text-align:center;
  position:relative;
}

.card::before{
  content:"";
  position:absolute;
  inset:-30px;
  background:rgba(0,0,0,.18);
  filter:blur(45px);
  z-index:-1;
  border-radius:40px;
}

.day{font-size:18px;margin-bottom:12px;}

.name{
  font-size:18px;
  margin-bottom:14px;
  font-weight:600;
  text-shadow:
    0 0 12px rgba(200,220,255,.9),
    0 0 26px rgba(140,180,255,.6),
    0 0 40px rgba(90,140,255,.4);
}

.text{
  font-size:16px;
  line-height:2;
  white-space:pre-line;
}

.footer{
  margin-top:18px;
  font-size:14px;
}

.day,.text,.footer{
  text-shadow:
    -1px -1px 0 #000,
     1px -1px 0 #000,
    -1px  1px 0 #000,
     1px  1px 0 #000,
    0 2px 10px rgba(0,0,0,.65),
    0 0 20px rgba(0,0,0,.45);
}
</style>
</head>

<body>

<img id="bg" class="bg" alt="">
<div class="overlay"></div>

<div class="card">
  <div id="day" class="day"></div>
  <div id="name" class="name"></div>
  <div id="text" class="text"></div>
  <div id="footer" class="footer"></div>
</div>

<script>

// =====================
// التواريخ (19 فبراير = 1 رمضان)
// =====================
const ramadanStart = new Date(2026,1,19);
const eidStart     = new Date(2026,2,19);

ramadanStart.setHours(0,0,0,0);
eidStart.setHours(0,0,0,0);

function getToday(){
  const t=new Date();
  t.setHours(0,0,0,0);
  return t;
}

// =====================
// الأدعية (30 دعاء)
// =====================
const ramadanDuas = [

"اللهم إن ضاق صدرها فوسعه بذكرك، وإن ثقل همها فخففه بلطفك",
"اللهم ارزقها طمأنينة لا تزول، وسكينة تسكن أعماق قلبها",
"اللهم اغفر لها ذنوبها، واشرح صدرها، واصرف عنها ما يؤذيها",
"اللهم احفظها بعينك التي لا تنام، ولا تكلها إلى نفسها طرفة عين",
"اللهم علمها ما ينفعها، وانفعها بما علمتها، وزدها علما ونورا",
"اللهم ألهمها رشدها، وبارك لها في اختياراتها، واكتب لها الخير حيث كان",
"اللهم اجعلها من عبادك الصالحين الذين إذا أحسنت إليهم شكروا، وإذا ابتليتهم صبروا",
"اللهم ازرع الرضا في قلبها، حتى لا تتمنى إلا ما اخترته لها",
"اللهم أصلح لها شأنها كله، ولا تترك في حياتها أمرا إلا ولطفك يحيط به",
"اللهم اجعل القرآن نور صدرها، وجلاء حزنها، ودليلها إليك",
"اللهم ارزقها حسن الظن بك، والثقة في حكمتك، والرضا بقضائك",
"اللهم يسر لها أمرها، وسدّد خطاها، واكتب لها السلامة في كل طريق",
"اللهم ارزقها صبرا جميلا، وسكينة تعينها على ما لا تستطيع احتماله وحدها",
"اللهم أحسن تدبير شؤونها، واختر لها ما تعجز عن اختياره لنفسها",
"اللهم اجعلها من الذاكرين لك كثيرا، المستأنسين بقربك",
"اللهم اكتب لها السلامة في دينها ودنياها وأهلها",
"اللهم ارزقها قلبا سليما لا يحمل حقدا ولا خوفا إلا منك",
"اللهم طمئن قلبها بما تحب، واصرف عنها ما يؤذيها بلطفك",
"اللهم اجعلها ممن رضيت عنهم، ورضوا عنك",
"اللهم ارزقها الإخلاص في القول والعمل، والصدق معك",
"اللهم اجعلها من أهل العفو والصفح، كما تحب وترضى",
"اللهم وسع لها في رزقها، وبارك لها فيما أعطيتها",
"اللهم أبعد عنها الحزن، وبدله طمأنينة وأملا",
"اللهم ارزقها راحة القلب، وهدوء الروح، وسكينة النفس",
"اللهم وفقها لصلاح أمرها كله، واكتب لها الخير حيث كان",
"اللهم اجعل لها نصيبا من رحمتك لا ينقطع",
"اللهم تقبل منها صالح الأعمال، واجعلها خالصة لوجهك",
"اللهم اختم لها رمضان بالقبول، والعتق من النار، والقرب منك"
];

// =====================
// الصور (30 صورة زي ما انت حاططهم)
// =====================
const beforeRamadanImage="https://i.ibb.co/FqsJGGbj/Chat-GPT-Image-Feb-8-2026-01-05-35-AM.png";

const ramadanImages=[

"https://plus.unsplash.com/premium_photo-1679952778520-014159144403?q=80&w=1170&auto=format&fit=crop",

"https://images.unsplash.com/photo-1561314945-0562f5b6d2c6?q=80&w=1171&auto=format&fit=crop",

"https://plus.unsplash.com/premium_photo-1679952777081-62e3fee6d3a5?q=80&w=1170&auto=format&fit=crop",

"https://images.unsplash.com/photo-1752900385516-71e2b34a1a0a?q=80&w=1170&auto=format&fit=crop",
"https://images.unsplash.com/photo-1657598329574-b093eefbc89c?q=80&w=1170&auto=format&fit=crop",
"https://cdn.pixabay.com/photo/2018/05/27/23/16/ramadan-3434919_1280.jpg",
"https://cdn.pixabay.com/photo/2020/05/07/00/32/lanterns-5139744_1280.jpg",
"https://cdn.pixabay.com/photo/2018/04/24/02/15/lantern-3346144_1280.jpg",
"https://images.unsplash.com/photo-1708991870591-d6298b9f8abc?q=80&w=1170&auto=format&fit=crop",
"https://images.unsplash.com/photo-1763969074512-aab90cd7fde7?q=80&w=1108&auto=format&fit=crop"

];

const eidImage="https://egyptianstreets.com/wp-content/uploads/2020/05/kahk.jpg";

// =====================
// عناصر
// =====================
const bg=document.getElementById("bg");
const dayEl=document.getElementById("day");
const nameEl=document.getElementById("name");
const textEl=document.getElementById("text");
const footerEl=document.getElementById("footer");

// =====================
// حساب اليوم
// =====================
const today=getToday();
const diffRamadan=Math.floor((today-ramadanStart)/86400000);

// =====================
// المنطق
// =====================
if(today<ramadanStart){
  bg.src=beforeRamadanImage;
  nameEl.textContent="امـــــيـــــرة";
  textEl.textContent="كل عام وانتى بخير وفى سعادة دائمة\nرمضان كريم";
}
else if(today<eidStart){
  const i=Math.min(diffRamadan,29);
  bg.src=ramadanImages[i];
  dayEl.textContent=${i+1} رمضان;
  textEl.textContent=ramadanDuas[i];
}
else{
  bg.src=eidImage;
  dayEl.textContent="عيد سعيد";
  nameEl.textContent="كل عام وانتى بخير وبصحة";
  textEl.textContent="ربنا يسعدك ويجعل ايامك كلها فرحة وعيد";
}

</script>
</body>
</html>
