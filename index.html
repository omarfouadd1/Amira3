<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>دعوة</title>

<style>
body{
  margin:0;
  font-family:"Segoe UI",Tahoma,Arial,sans-serif;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#ffffff;
  padding:16px;
  background:#0f172a;
}

.card{
  background:rgba(0,0,0,0.55);
  backdrop-filter:blur(8px);
  border-radius:24px;
  padding:32px 26px;
  max-width:420px;
  width:100%;
  text-align:center;
}

.day{
  font-size:20px;
  margin-bottom:16px;
  font-weight:600;
}

.text{
  font-size:16px;
  line-height:2;
  white-space:pre-line;
}

.secret{
  margin-top:18px;
  font-size:14px;
  letter-spacing:4px;
  opacity:.6;
}

.footer{
  margin-top:16px;
  font-size:14px;
  opacity:.9;
}
</style>
</head>

<body>

<div class="card">
  <div id="day" class="day"></div>
  <div id="text" class="text"></div>
  <div id="secret" class="secret"></div>
  <div id="footer" class="footer"></div>
</div>

<script>
// =============================
// التواريخ (عدّلهم حسب السنة)
// =============================
const ramadanStart = new Date("2026-03-01");
const eidStart     = new Date("2026-03-31");

// =============================
// أدعية رمضان (30 يوم)
// =============================
const ramadanDuas = [
"اللهم يا مقلب القلوب\nثبت قلبها على دينك",
"اللهم اهد قلبها\nوسدد امرها\nواكتب لها الخير حيث كان",
"اللهم اجعل لها من كل هم فرجا\nومن كل ضيق مخرجا",
"اللهم ارزقها طمأنينة القلب\nوسكينة النفس\nوحسن التوكل عليك",
"اللهم اغفر لها ذنبها\nويسر امرها\nواشرح صدرها",
"اللهم احفظها بحفظك\nولا تكلها الى نفسها طرفة عين",
"اللهم ارزقها علما نافعا\nورزقا طيبا\nوعملا متقبلا",
"اللهم اجعل عاقبة امورها خيرا\nواكتب لها الخير في اختياراتها",
"اللهم اجعلها من عبادك الصالحين\nووفقها لما تحب وترضى",
"اللهم ازرع في قلبها الرضا\nواصرف عنها السخط والجزع",
"اللهم اصلح لها شأنها كله\nولا تكلها الى نفسها",
"اللهم اجعل القرآن ربيع قلبها\nونور صدرها\nوجلاء همها",
"اللهم ارزقها حسن الظن بك\nوحسن التوكل عليك",
"اللهم اشرح صدرها\nويسر امرها\nواكتب لها السداد",
"اللهم ارزقها الصبر عند البلاء\nوالشكر عند الرخاء",
"اللهم احسن لها امورها كلها\nويسر لها ما تعسر\nواكتب لها الخير حيث كان",
"اللهم اجعلها من الذاكرين لك كثيرا\nوالذاكرات",
"اللهم قها الفتن\nواكتب لها السلامة\nوالطمأنينة",
"اللهم ارزقها قلبا سليما\nولسانا صادقا\nوعملا صالحا",
"اللهم اكتب لها الخير\nويسره لها\nوطمئن قلبها به",
"اللهم اجعلها ممن رضيت عنهم\nوغفرت لهم\nوكتبت لهم القبول",
"اللهم ارزقها الاخلاص\nفي القول والعمل",
"اللهم اجعلها من اهل العفو والصفح\nوحسن الخلق",
"اللهم اغفر لها\nووسع لها في رزقها\nواجعل ايامها خيرًا وبركة",
"اللهم لا تجعل في قلبها غلا\nولا هما\nولا حزنا",
"اللهم ارزقها راحة القلب\nوسلامة الصدر",
"اللهم وفقها لما فيه\nصلاح دينها ودنياها",
"اللهم اجعل لها نصيبا\nمن رحمتك ومغفرتك ورضوانك",
"اللهم تقبل منها صالح الاعمال\nوتجاوز عن السيئات",
"اللهم اختم لها رمضان\nبالمغفرة والقبول\nوالعتق من النار"
];

// =============================
// الرسالة السرية بعد العيد
// =============================
const secretMessage = "ربنايديموجودكفيحياتي";

// =============================
// نص قبل رمضان
// =============================
const beforeRamadanText =
"كل سنة وانتي طيبة يا ميرة\nوبخير دايما\n\nانتظري ليوم 1 رمضان";

// =============================
// دعاء العيد
// =============================
const eidText =
"اللهم تقبل منا ومنكم\nوجعل ايامنا كلها خير";

// =============================
// حساب التواريخ
// =============================
const today = new Date();
const diffRamadan = Math.floor((today - ramadanStart) / (1000*60*60*24));
const diffEid = Math.floor((today - eidStart) / (1000*60*60*24));

const dayEl = document.getElementById("day");
const textEl = document.getElementById("text");
const secretEl = document.getElementById("secret");
const footerEl = document.getElementById("footer");

// =============================
// قبل رمضان
// =============================
if(today < ramadanStart){
  dayEl.textContent = "";
  textEl.textContent = beforeRamadanText;
  footerEl.textContent = "";
}

// =============================
// رمضان
// =============================
else if(today >= ramadanStart && today < eidStart){
  const index = Math.min(diffRamadan, ramadanDuas.length - 1);
  dayEl.textContent = `${index + 1} رمضان`;
  textEl.textContent = ramadanDuas[index];
  footerEl.textContent = "تقبل الله صيامك";
}

// =============================
// العيد وما بعده
// =============================
else{
  dayEl.textContent = "عيد سعيد";
  textEl.textContent = eidText;
  footerEl.textContent = "";

  if(diffEid >= 0){
    const count = Math.min(diffEid + 1, secretMessage.length);
    secretEl.textContent =
      "⋯ " + secretMessage.slice(0, count).split("").join(" ") + " ⋯";
  }
}
</script>

</body>
</html>
