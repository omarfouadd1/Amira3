<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>رمضان</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Segoe UI",Tahoma,Arial,sans-serif;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#f8fbff;
  padding:16px;
  overflow:hidden;
}

/* الخلفية */
.bg{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:center;
  z-index:-2;
}

/* طبقة تغميق */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(5,10,25,.6);
  z-index:-1;
}

/* الكارت */
.card{
  background:rgba(10,15,35,.35);
  backdrop-filter:blur(10px);
  border-radius:24px;
  padding:34px 28px;
  max-width:420px;
  width:100%;
  text-align:center;
}

/* اليوم */
.day{
  font-size:18px;
  margin-bottom:12px;
  font-weight:500;
  text-shadow:0 0 6px rgba(180,200,255,.45);
}

/* اسم اميرة */
.name{
  font-size:16px;
  margin-bottom:14px;
  font-weight:600;
  text-shadow:
    0 0 10px rgba(200,220,255,.85),
    0 0 20px rgba(140,180,255,.55),
    0 0 35px rgba(90,140,255,.35);
}

/* النص */
.text{
  font-size:16px;
  line-height:2;
  white-space:pre-line;
  text-shadow:0 0 8px rgba(180,200,255,.35);
}

/* الفوتر */
.footer{
  margin-top:32px;
  font-size:14px;
  opacity:.95;
  text-shadow:0 0 6px rgba(170,200,255,.3);
}

/* اللغز */
.secret{
  margin-top:18px;
  font-size:14px;
  letter-spacing:4px;
  opacity:.7;
  text-shadow:0 0 10px rgba(180,210,255,.6);
}
</style>
</head>

<body>

<img id="bg" class="bg" alt="">
<div class="overlay"></div>

<div class="card">
  <div id="day" class="day"></div>
  <div id="name" class="name"></div>
  <div id="text" class="text"></div>
  <div id="footer" class="footer"></div>
  <div id="secret" class="secret"></div>
</div>

<script>
// =====================
// التواريخ (انت هتغيرهم)
// =====================
const ramadanStart = new Date("2026-03-01");
const eidStart     = new Date("2026-03-31");

// =====================
// الأدعية (نهائية)
// =====================
const ramadanDuas = [
"اللهم يا مقلب القلوب ثبت قلبها على دينك",
"اللهم اهد قلبها وسدد امرها",
"اللهم اجعل لها من كل هم فرجا",
"اللهم ارزقها طمأنينة القلب",
"اللهم اغفر لها وشرح صدرها",
"اللهم احفظها ولا تكلها لنفسها",
"اللهم ارزقها علما نافعا",
"اللهم اكتب لها الخير في اختياراتها",
"اللهم اجعلها من عبادك الصالحين",
"اللهم ازرع في قلبها الرضا",
"اللهم اصلح لها شأنها كله",
"اللهم اجعل القرآن ربيع قلبها",
"اللهم ارزقها حسن الظن بك",
"اللهم يسر امرها واكتب لها السداد",
"اللهم ارزقها الصبر والسكينة",
"اللهم احسن لها امورها كلها",
"اللهم اجعلها من الذاكرين",
"اللهم اكتب لها السلامة",
"اللهم ارزقها قلبا سليما",
"اللهم اطمئن قلبها بالخير",
"اللهم اجعلها ممن رضيت عنهم",
"اللهم ارزقها الاخلاص",
"اللهم اجعلها من اهل العفو",
"اللهم وسع لها في رزقها",
"اللهم ابعد عنها الحزن",
"اللهم ارزقها راحة القلب",
"اللهم وفقها لصلاح امورها",
"اللهم اجعل لها نصيبا من رحمتك",
"اللهم تقبل منها صالح الاعمال",
"اللهم اختم لها رمضان بالقبول"
];

// =====================
// الصور (Placeholder – انت هتحط اللينكات)
// =====================
const beforeRamadanImage = "BEFORE_RAMADAN_IMAGE_URL";

const ramadanImages = [
  "RAMADAN_DAY_1_IMAGE_URL",
  "RAMADAN_DAY_2_IMAGE_URL",
  "RAMADAN_DAY_3_IMAGE_URL",
  "RAMADAN_DAY_4_IMAGE_URL",
  "RAMADAN_DAY_5_IMAGE_URL",
  "RAMADAN_DAY_6_IMAGE_URL",
  "RAMADAN_DAY_7_IMAGE_URL",
  "RAMADAN_DAY_8_IMAGE_URL",
  "RAMADAN_DAY_9_IMAGE_URL",
  "RAMADAN_DAY_10_IMAGE_URL",
  "RAMADAN_DAY_11_IMAGE_URL",
  "RAMADAN_DAY_12_IMAGE_URL",
  "RAMADAN_DAY_13_IMAGE_URL",
  "RAMADAN_DAY_14_IMAGE_URL",
  "RAMADAN_DAY_15_IMAGE_URL",
  "RAMADAN_DAY_16_IMAGE_URL",
  "RAMADAN_DAY_17_IMAGE_URL",
  "RAMADAN_DAY_18_IMAGE_URL",
  "RAMADAN_DAY_19_IMAGE_URL",
  "RAMADAN_DAY_20_IMAGE_URL",
  "RAMADAN_DAY_21_IMAGE_URL",
  "RAMADAN_DAY_22_IMAGE_URL",
  "RAMADAN_DAY_23_IMAGE_URL",
  "RAMADAN_DAY_24_IMAGE_URL",
  "RAMADAN_DAY_25_IMAGE_URL",
  "RAMADAN_DAY_26_IMAGE_URL",
  "RAMADAN_DAY_27_IMAGE_URL",
  "RAMADAN_DAY_28_IMAGE_URL",
  "RAMADAN_DAY_29_IMAGE_URL",
  "RAMADAN_DAY_30_IMAGE_URL"
];

const eidImage = "EID_IMAGE_URL";

// =====================
// اللغز
// =====================
const secretMessage = "ربنايديموجودكفيحياتي";

// =====================
// العناصر
// =====================
const bg = document.getElementById("bg");
const dayEl = document.getElementById("day");
const nameEl = document.getElementById("name");
const textEl = document.getElementById("text");
const footerEl = document.getElementById("footer");
const secretEl = document.getElementById("secret");

// =====================
// حساب اليوم
// =====================
const today = new Date();
const diffRamadan = Math.floor((today - ramadanStart)/(1000*60*60*24));
const diffEid = Math.floor((today - eidStart)/(1000*60*60*24));

// =====================
// قبل رمضان
// =====================
if(today < ramadanStart){
  bg.src = beforeRamadanImage;
  dayEl.textContent = "";
  nameEl.textContent = "اميرة";
  textEl.textContent = "كل عام وانتى بخير وفى سعادة دائمة";
  footerEl.textContent = "انتظرى ليوم 1 رمضان";
  secretEl.textContent = "";
}

// =====================
// أثناء رمضان
// =====================
else if(today >= ramadanStart && today < eidStart){
  const i = Math.min(diffRamadan, 29);
  bg.src = ramadanImages[i];
  dayEl.textContent = `${i + 1} رمضان`;
  nameEl.textContent = "";
  textEl.textContent = ramadanDuas[i];
  footerEl.textContent = "تقبل الله صيامك";
  secretEl.textContent = "";
}

// =====================
// بعد رمضان (العيد)
// =====================
else{
  bg.src = eidImage;
  dayEl.textContent = "عيد سعيد";
  nameEl.textContent = "";
  textEl.textContent = "اللهم تقبل منا ومنكم";
  footerEl.textContent = "";

  const count = Math.min(diffEid + 1, secretMessage.length);
  secretEl.textContent =
    secretMessage.slice(0, count).split("").join(" ");
}
</script>

</body>
</html>
