<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>رحلة رمضانية</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Segoe UI",Tahoma,Arial,sans-serif;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#f8fbff;
  padding:16px;
  overflow:hidden;
}

.bg{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(15,20,45,.18);
  z-index:-1;
}

.card{
  background:transparent;
  padding:44px 36px;
  max-width:520px;
  width:100%;
  text-align:center;
  position:relative;
}

.card::before{
  content:"";
  position:absolute;
  inset:-30px;
  background:rgba(0,0,0,.18);
  filter:blur(45px);
  z-index:-1;
  border-radius:40px;
}

.day{font-size:18px;margin-bottom:12px;}

.name{
  font-size:18px;
  margin-bottom:14px;
  font-weight:600;
}

.text{
  font-size:16px;
  line-height:2;
  white-space:pre-line;
}

.footer{
  margin-top:18px;
  font-size:14px;
}

.day,.text,.footer{
  text-shadow:
    -1px -1px 0 #000,
     1px -1px 0 #000,
    -1px  1px 0 #000,
     1px  1px 0 #000,
    0 2px 10px rgba(0,0,0,.65);
  }
.heart{
  margin-top:25px;
  font-size:40px;
  display:inline-block;
  animation:loveBeat 3s infinite;
}

@keyframes loveBeat{
  0%{
    transform:scale(1);
    text-shadow:0 0 5px rgba(255,0,0,0.4);
  }

  /* النبضة الأولى */
  10%{
    transform:scale(1.25);
    text-shadow:
      0 0 10px rgba(255,0,0,0.8),
      0 0 25px rgba(255,0,0,1);
  }

  18%{
    transform:scale(1);
  }

  /* النبضة الثانية الأصغر */
  28%{
    transform:scale(1.18);
    text-shadow:
      0 0 12px rgba(255,0,0,0.9),
      0 0 30px rgba(255,0,0,1);
  }

  38%{
    transform:scale(1);
    text-shadow:0 0 5px rgba(255,0,0,0.4);
  }

  /* راحة لحد نهاية الـ 3 ثواني */
  100%{
    transform:scale(1);
    text-shadow:0 0 5px rgba(255,0,0,0.4);
  }
}
</style>
</head>

<body>

<img id="bg" class="bg" alt="">
<div class="overlay"></div>

<div class="card">
  <div id="day" class="day"></div>
  <div id="name" class="name"></div>
  <div id="text" class="text"></div>
  <div id="footer" class="footer"></div>
  <div class="heart">❤️</div>
</div>

<script>

// ===== التواريخ المحلية (من غير مشاكل UTC) =====
const ramadanStart = new Date(2026,1,19);
const eidStart     = new Date(2026,3,19);

// ===== الأدعية (30 دعاء) =====
const ramadanDuas = [

"اللهم ثبت قلبها على طاعتك حين تتقلب القلوب، واهدها لما تحب وترضى",
"اللهم إن ضاق صدرها فوسعه بذكرك، وإن ثقل همها فخففه بلطفك",
"اللهم ارزقها طمأنينة لا تزول، وسكينة تسكن أعماق قلبها",
"اللهم اغفر لها، واشرح صدرها، واصرف عنها ما يؤذيها",
"اللهم احفظها بعينك التي لا تنام",
"اللهم علمها ما ينفعها وزدها نورا",
"اللهم ألهمها رشدها واكتب لها الخير",
"اللهم اجعلها من عبادك الصالحين",
"اللهم ازرع الرضا في قلبها",
"اللهم أصلح لها شأنها كله",
"اللهم اجعل القرآن نور صدرها",
"اللهم ارزقها حسن الظن بك",
"اللهم يسر لها أمرها",
"اللهم ارزقها صبرا جميلا",
"اللهم أحسن تدبير شؤونها",
"اللهم اجعلها من الذاكرين لك",
"اللهم اكتب لها السلامة",
"اللهم ارزقها قلبا سليما",
"اللهم طمئن قلبها",
"اللهم اجعلها ممن رضيت عنهم",
"اللهم ارزقها الإخلاص",
"اللهم اجعلها من أهل العفو",
"اللهم وسع لها في رزقها",
"اللهم أبعد عنها الحزن",
"اللهم ارزقها راحة القلب",
"اللهم وفقها لصلاح أمرها",
"اللهم اجعل لها نصيبا من رحمتك",
"اللهم تقبل منها صالح الأعمال",
"اللهم اختم لها رمضان بالقبول"
];

// ===== الصور 30 كما هي =====
const beforeRamadanImage = "https://i.ibb.co/FqsJGGbj/Chat-GPT-Image-Feb-8-2026-01-05-35-AM.png";

const ramadanImages = [

"https://images.unsplash.com/photo-1561314945-0562f5b6d2c6?q=80&w=1171&auto=format&fit=crop",

];

const eidImage="https://egyptianstreets.com/wp-content/uploads/2020/05/kahk.jpg";

// ===== العناصر =====
const bg=document.getElementById("bg");
const dayEl=document.getElementById("day");
const nameEl=document.getElementById("name");
const textEl=document.getElementById("text");
const footerEl=document.getElementById("footer");

// ===== تثبيت اليوم عند 12 =====
const today=new Date();
today.setHours(0,0,0,0);

const diffRamadan=Math.floor((today-ramadanStart)/86400000);

if(today<ramadanStart){
  bg.src=beforeRamadanImage;
  nameEl.textContent="امـــــيـــــرة";
  textEl.textContent="كل عام وانتى بخير\nرمضان كريم";
  footerEl.textContent="انتظرى ليوم 1 رمضان";
}
else if(today<eidStart){
  const i=Math.min(diffRamadan,29);
  bg.src=ramadanImages[i];
  dayEl.textContent=`${i+1} رمضان`;
  textEl.textContent=ramadanDuas[i];
  footerEl.textContent="تقبل الله صيامك واستجاب دعائك";
}
else{
  bg.src=eidImage;
  dayEl.textContent="عيد سعيد";
  nameEl.textContent="كل عام وانتى بخير";
  textEl.textContent="ربنا يسعدك ويجعل ايامك كلها فرحة وعيد";
}
</script>

</body>
</html>
