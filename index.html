<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>رحلة رمضانية</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Segoe UI",Tahoma,Arial,sans-serif;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#f8fbff;
  padding:16px;
  overflow:hidden;
}

/* الخلفية */
.bg{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:center;
  z-index:-2;
}

/* طبقة تغميق */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(15,20,45,.18);
  z-index:-1;
}

/* الكارت */
.card{
  background:rgba(10,15,35,.22);
  backdrop-filter:blur(14px);
  border-radius:30px;
  padding:44px 36px;
  max-width:520px;
  width:100%;
  text-align:center;
  box-shadow:
    0 20px 60px rgba(0,0,0,.25),
    inset 0 0 0 1px rgba(255,255,255,.06);
}

/* اليوم */
.day{
  font-size:18px;
  margin-bottom:12px;
  font-weight:500;
  text-shadow:0 0 6px rgba(180,200,255,.45);
}

/* اسم اميرة */
.name{
  font-size:16px;
  margin-bottom:14px;
  font-weight:600;
  text-shadow:
    0 0 10px rgba(200,220,255,.85),
    0 0 20px rgba(140,180,255,.55),
    0 0 35px rgba(90,140,255,.35);
}

/* النص */
.text{
  font-size:16px;
  line-height:2;
  white-space:pre-line;
  text-shadow:0 0 8px rgba(180,200,255,.35);
}

/* الفوتر + العداد */
.footer{
  margin-top:32px;
  font-size:14px;
  opacity:.95;
  text-shadow:0 0 6px rgba(170,200,255,.3);
}
</style>
</head>

<body>

<img id="bg" class="bg" alt="">
<div class="overlay"></div>

<div class="card">
  <div id="day" class="day"></div>
  <div id="name" class="name"></div>
  <div id="text" class="text"></div>
  <div id="footer" class="footer"></div>
  <div id="countdown" class="footer"></div>
</div>

<script>
// =====================
// التواريخ (انت هتغيرهم)
// =====================
const ramadanStart = new Date("2026-02-18");
const eidStart     = new Date("2026-03-19");

// =====================
// عداد تنازلي ليوم 18
// =====================
const targetDay = new Date("2026-02-18T00:00:00"); // عدل التاريخ

const countdownEl = document.getElementById("countdown");

function updateCountdown(){
  const now = new Date();
  const diff = targetDay - now;

  if(diff <= 0){
    countdownEl.textContent = "";
    return;
  }

  const days = Math.floor(diff / (1000*60*60*24));
  const hours = Math.floor((diff / (1000*60*60)) % 24);
  const minutes = Math.floor((diff / (1000*60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  countdownEl.textContent =
    `متبقي ${days} يوم ${hours} ساعة ${minutes} دقيقة ${seconds} ثانية`;
}

updateCountdown();
setInterval(updateCountdown, 1000);

// =====================
// الأدعية
// =====================
const ramadanDuas = [
"اللهم يا مقلب القلوب ثبت قلبها على دينك",
"اللهم اهد قلبها وسدد امرها",
"اللهم اجعل لها من كل هم فرجا",
"اللهم ارزقها طمأنينة القلب",
"اللهم اغفر لها وشرح صدرها",
"اللهم احفظها ولا تكلها لنفسها",
"اللهم ارزقها علما نافعا",
"اللهم اكتب لها الخير في اختياراتها",
"اللهم اجعلها من عبادك الصالحين",
"اللهم ازرع في قلبها الرضا",
"اللهم اصلح لها شأنها كله",
"اللهم اجعل القرآن ربيع قلبها",
"اللهم ارزقها حسن الظن بك",
"اللهم يسر امرها واكتب لها السداد",
"اللهم ارزقها الصبر والسكينة",
"اللهم احسن لها امورها كلها",
"اللهم اجعلها من الذاكرين",
"اللهم اكتب لها السلامة",
"اللهم ارزقها قلبا سليما",
"اللهم طمئن قلبها بالخير",
"اللهم اجعلها ممن رضيت عنهم",
"اللهم ارزقها الاخلاص",
"اللهم اجعلها من اهل العفو",
"اللهم وسع لها في رزقها",
"اللهم ابعد عنها الحزن",
"اللهم ارزقها راحة القلب",
"اللهم وفقها لصلاح امورها",
"اللهم اجعل لها نصيبا من رحمتك",
"اللهم تقبل منها صالح الاعمال",
"اللهم اختم لها رمضان بالقبول"
];

// =====================
// الصور
// =====================
const beforeRamadanImage = "https://plus.unsplash.com/premium_photo-1677956021669-20dd6af2ae29?q=80&w=1170&auto=format&fit=crop";

const ramadanImages = new Array(30).fill(beforeRamadanImage);

const eidImage = "https://egyptianstreets.com/wp-content/uploads/2020/05/kahk.jpg";

// =====================
// العناصر
// =====================
const bg = document.getElementById("bg");
const dayEl = document.getElementById("day");
const nameEl = document.getElementById("name");
const textEl = document.getElementById("text");
const footerEl = document.getElementById("footer");

// =====================
// حساب اليوم
// =====================
const today = new Date();
const diffRamadan = Math.floor((today - ramadanStart)/(1000*60*60*24));

// ==================== 
// قبل رمضان
// =====================
if(today < ramadanStart){
  bg.src = beforeRamadanImage;

  dayEl.textContent = "";

  // الاسم
  nameEl.textContent = "امـــــيـــــرة";

  // النص + سطر اضافي + الدعاء الصح
  textEl.textContent =
    "كل عام وانتى بخير وفى سعادة دائمة\n" +
    "رمضان كريم\n\n" +
    "اللهم بلغها رمضان بقلب مطمئن وايام مليئة بالخير والسكينة\n" +
    "اللهم بلغها رمضان وأنت راض عنها واجعله شهر طمأنينة ورحمة لها";

  // الفوتر
  footerEl.textContent = "انتظرى ليوم 1 رمضان";
}


// =====================
// أثناء رمضان
// =====================
else if(today >= ramadanStart && today < eidStart){
  const i = Math.min(diffRamadan, 29);
  bg.src = ramadanImages[i];
  dayEl.textContent = `${i + 1} رمضان`;
  nameEl.textContent = "";
  textEl.textContent = ramadanDuas[i];
  footerEl.textContent = "تقبل الله صيامك";
}

// =====================
// بعد رمضان
// =====================
else{
  bg.src = eidImage;
  dayEl.textContent = "عيد سعيد";
  nameEl.textContent = "كل عام وانتى بخير وبصحة";
  textEl.textContent = "ربنا يسعدك ويجعل ايامك كلها فرحة وعيد";
  footerEl.textContent = "";
  countdownEl.textContent = "";
}
</script>

</body>
</html>
