<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>دعوة</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Segoe UI",Tahoma,Arial,sans-serif;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#ffffff;
  padding:16px;
  overflow:hidden;
}

/* صورة الخلفية */
.bg{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:center;
  z-index:-2;
}

/* تغميق */
.bg-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  z-index:-1;
}

.card{
  background:rgba(0,0,0,0.35);
  backdrop-filter:blur(8px);
  border-radius:24px;
  padding:32px 26px;
  max-width:420px;
  width:100%;
  text-align:center;
}

.day{
  font-size:20px;
  margin-bottom:16px;
  font-weight:600;
}

.text{
  font-size:16px;
  line-height:2;
  white-space:pre-line;
}

.secret{
  margin-top:18px;
  font-size:14px;
  letter-spacing:4px;
  opacity:.6;
}

.footer{
  margin-top:16px;
  font-size:14px;
  opacity:.9;
}
</style>
</head>

<body>

<img id="bg" class="bg" alt="">
<div class="bg-overlay"></div>

<div class="card">
  <div id="day" class="day"></div>
  <div id="text" class="text"></div>
  <div id="secret" class="secret"></div>
  <div id="footer" class="footer"></div>
</div>

<script>
// =============================
// التواريخ
// =============================
const ramadanStart = new Date("2026-02-06");
const eidStart     = new Date("2026-03-31");

// =============================
// صور الخلفيات
// =============================

// قبل رمضان
const beforeRamadanBg =
"https://images.unsplash.com/photo-1506784983877-45594efa4cbe";

// رمضان (30 صورة)
const ramadanBgs = [
"https://images.unsplash.com/photo-1542816417-0983c9c9ad53",
"https://images.unsplash.com/photo-1581262171119-4f39b5a1b0b4",
"https://images.unsplash.com/photo-1584515933487-779824d29309",
"https://images.unsplash.com/photo-1603052875357-4f8b53b5a42c",
"https://images.unsplash.com/photo-1605286978633-63b35b01a7e3",
"https://images.unsplash.com/photo-1614594975525-e45190c55d1b",
"https://images.unsplash.com/photo-1616680214084-2263d97c8c1b",
"https://images.unsplash.com/photo-1616356601595-ff38d4cfa0e0",
"https://images.unsplash.com/photo-1618220179428-22790b461013",
"https://images.unsplash.com/photo-1614846334324-0c48d87a3c3a"
];

// العيد
const eidBgs = [
"https://images.unsplash.com/photo-1528459801416-a9e53bbf4e17",
"https://images.unsplash.com/photo-1509228627159-6452c59f8c3a",
"https://images.unsplash.com/photo-1606335543042-4e2a71dbee64"
];

// =============================
// الأدعية
// =============================
const ramadanDuas = [
"اللهم يا مقلب القلوب\nثبت قلبها على دينك",
"اللهم اهد قلبها\nوسدد امرها\nواكتب لها الخير حيث كان",
"اللهم اجعل لها من كل هم فرجا\nومن كل ضيق مخرجا",
"اللهم ارزقها طمأنينة القلب\nوسكينة النفس\nوحسن التوكل عليك",
"اللهم اغفر لها ذنبها\nويسر امرها\nواشرح صدرها"
];

// =============================
// الرسالة السرية
// =============================
const secretMessage = "ربنايديموجودكفيحياتي";

// =============================
// نصوص ثابتة
// =============================
const beforeRamadanText =
"كل سنة وانتي طيبة يا ميرة\nوبخير دايما\n\nانتظري ليوم 1 رمضان";

const eidText =
"اللهم تقبل منا ومنكم\nوجعل ايامنا كلها خير";

// =============================
// الحساب
// =============================
const today = new Date();
const diffRamadan = Math.floor((today - ramadanStart)/(1000*60*60*24));
const diffEid = Math.floor((today - eidStart)/(1000*60*60*24));

const bg = document.getElementById("bg");
const dayEl = document.getElementById("day");
const textEl = document.getElementById("text");
const secretEl = document.getElementById("secret");
const footerEl = document.getElementById("footer");

// =============================
// قبل رمضان
// =============================
if(today < ramadanStart){
  bg.src = beforeRamadanBg;
  dayEl.textContent = "";
  textEl.textContent = beforeRamadanText;
}

// =============================
// رمضان
// =============================
else if(today >= ramadanStart && today < eidStart){
  const index = Math.min(diffRamadan, ramadanDuas.length - 1);
  bg.src = ramadanBgs[index % ramadanBgs.length];
  dayEl.textContent = `${index + 1} رمضان`;
  textEl.textContent = ramadanDuas[index];
  footerEl.textContent = "تقبل الله صيامك";
}

// =============================
// العيد
// =============================
else{
  bg.src = eidBgs[diffEid % eidBgs.length];
  dayEl.textContent = "عيد سعيد";
  textEl.textContent = eidText;

  const count = Math.min(diffEid + 1, secretMessage.length);
  secretEl.textContent =
    "⋯ " + secretMessage.slice(0,count).split("").join(" ") + " ⋯";
}
</script>

</body>
</html>
